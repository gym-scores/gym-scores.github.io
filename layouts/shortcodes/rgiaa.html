<table id="myTable" class="stripe" data-order='[[ 3, "desc" ]]' data-page-length='100'>
    <thead>
        <tr>
            <th>Meet Rank</th>
            <th>Country</th>
            <th>Athlete</th>
            <th>Total</th>
            <th>Hoop</th>
            <th>Ball</th>
            <th>Clubs</th>
            <th>Ribbon</th>
            <th>Event</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {{ $dataFile := .Get "file" }}
        {{ with index .Site.Data $dataFile }}
        {{ range . }}
            <tr>
                <td>{{ .Rank }}</td>
                <td>{{ .Fed }}</td>
                <td><strong>{{ .Name }}</strong></td>
                <td><strong>{{ .Total }}</strong></td>
                <td>{{ .Hoop }}</td>
                <td>{{ .Ball }}</td>
                <td>{{ .Clubs }}</td>
                <td>{{ .Ribbon }}</td>
                <td>{{ .Event }}</td>
                <td>{{ .Date }}</td>
            </tr>
        {{ end }}
        {{ end }}
    </tbody>
</table>
