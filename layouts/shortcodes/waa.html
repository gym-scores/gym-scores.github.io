<table id="myTable" class="stripe" data-order='[[ 3, "desc" ]]' data-page-length='100'>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Country</th>
            <th>Athlete</th>
            <th>Total</th>
            <th>VT</th>
            <th>UB</th>
            <th>BB</th>
            <th>FX</th>
            <th>ND</th>
            <th>Event</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {{ $dataFile := .Get "file" }}
        {{ with index .Site.Data $dataFile }}
        {{ range . }}
            <tr>
                <td>{{ .Rank }}</td>
                <td>{{ .Fed }}</td>
                <td><strong>{{ .Name }}</strong></td>
                <td><strong>{{ .Total }}</strong></td>
                <td>{{ .VT }}</td>
                <td>{{ .UB }}</td>
                <td>{{ .BB }}</td>
                <td>{{ .FX }}</td>
                <td><i>{{ .ND }}</i></td>
                <td>{{ .Event }}</td>
                <td>{{ .Date }}</td>
            </tr>
        {{ end }}
        {{ end }}
    </tbody>
</table>
